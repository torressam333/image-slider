<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/app.css" />
    <title>Sams Image Slider</title>
  </head>
      <div id="image__slider__container">
          <h1 id="slider__heading">Image Slider</h1>
         <div id='img1_div' class="slides sliding">
          <img src="./images/image1.jpg" alt="fruit" />
        </div>

        <div class="slides sliding">
          <img src="./images/image2.jpg" alt="lawn chairs" />
        </div>

        <div class="slides sliding">
          <img src="./images/image3.jpg" alt="igloo" />
        </div>

        <div class="slides sliding">
          <img src="./images/image4.jpg" alt="vw bug" />
        </div>

        <div id="button__container">
          <a class="slider__button" id="prev-button">
            <i class="fas fa-angle-double-left"></i>
            </a>
          <a class="slider__button" id="next-button">
            <i class="fas fa-angle-double-right"></i>
          </a>
        </div>
      </div>
    <script type="module" src="../../src/ImageSlide.js"></script>
  </body>
</html>
