      <div id="image__slider__container">
          <h1 id="slider__heading">Image Slider</h1>
         <div class="slides fading">
          <img src="./images/image1.jpg" alt="fruit" />
        </div>

        <div class="slides fading">
          <img src="./images/image2.jpg" alt="lawn chairs" />
